<div class="container">
  <form [formGroup]="providerForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Provider Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" formControlName="type" required>
        <option value="">Please select a Type</option>
        <option *ngFor="let m of models"
                [value]="m">
                {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address" required/>
    </div>    
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" formControlName="city" required/>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" formControlName="state" required/>
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" class="form-control" formControlName="country" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
