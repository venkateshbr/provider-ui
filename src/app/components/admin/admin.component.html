<div style="text-align: center"><h2>List of Registered Providers</h2></div>

<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Provider Name</th>
      <th>Type</th>
      <th>Address</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let provider of providers">
      <td>
        <a [routerLink]="['/admin/provider',provider.id]">{{provider.name}}</a>
      </td>
      <td>
        {{provider.type}}
      </td>
      <td>
        {{provider.address}}
      </td>
      <td>
        {{provider.city}}
      </td>
    </tr>
  </table>
</div>
